<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arduino</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body <div id="app">
    <div class="container">
        <div class="adjustment">
            <span>
                <p>Red</p>
                <input id="red" type="range" max="255" step="1" value="0">
            </span>
            <span>
                <p>Green</p>
                <input id="green" type="range" max="255" step="1" value="0">
            </span>
            <span>
                <p>Blue</p>
                <input id="blue" type="range" max="255" step="1" value="0">
            </span>
        </div>
    </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>

</html>
